<div class="container row">
	<div class="container seccionMenu col s12 l3">
		<div class="row">
			<label>Articulos disponibles</label>
			<form action="#" *ngFor="let articulo of articulos; let i=index" class="boton">
				<p>
					<label>
						<input type="checkbox" id="checkbox" (click)="seleccionarCheckbox($event,articulo)"/>
						<span>{{articulo.titulo}}</span>
					</label>
				</p>
			</form>
		</div>
	</div>

	<div class="seccionArticulos col s12 l9">
		<li class="header">
			<div class="row">
				<div class="col s6">
					<input type="date" value="{{ini}}" (change)="CambioFechaIni()" id="fechaIni" class="col s6">
				</div>
				<div class="col s6">
					<input type="date" value="{{fin}}" (change)="CambioFechaFin()" id="fechaFin" class="col s6">
				</div>
			</div>
		</li>
	
		<ul class="collection" *ngFor="let articulo of articulos; let i=index">
			<li class="collection-item avatar">
				<i class="material-icons circle">
					article
				</i>
				<b><span class="title">{{articulo.titulo}}</span></b>
				<p *ngFor="let autor of autores[i];">
					{{autor.nombreApa}}
				</p>
				<div class="secondary-content">
					<a><i class="small material-icons">person_remove</i></a>
					<a><i class="small material-icons">edit</i></a>
					<a><i class="small material-icons">document_scanner</i><input (change)="cargarArticulo($event.target,articulo.idArticulo)" type="file" [ngClass]="(articulo.checked) ? 'page-break-before':'always' "></a>
				</div>
			</li>
		</ul>
	</div>

</div>
