<div class="container row">
    <div class="container seccionMenu col s12 l3">
        <div class="row">
            <label>Articulos disponibles</label>
            <form action="#" *ngFor="let articuloMenu of articulos; let i=index" class="boton">
                <p>
                    <label>
                        <input type="checkbox" id="checkbox" (click)="seleccionarCheckbox($event,articuloMenu,i)" />
                        <span>{{articuloMenu.titulo}}</span>
                    </label>
                </p>
            </form>
        </div>
    </div>

    <div class="seccionArticulos col s12 l9">
        <li class="header">
            <div class="row">
                <div class="col s6">
                    <input type="date" value="{{ini}}" (change)="CambioFechaIni()" id="fechaIni" class="col s6">
                </div>
                <div class="col s6">
                    <input type="date" value="{{fin}}" (change)="CambioFechaFin()" id="fechaFin" class="col s6">
                </div>
            </div>
        </li>


        <div class="seccion" *ngFor="let artImp of articulosPrueba; let i =index">
            <ul class="collection" *ngFor="let articulo of articulosImpresion; let j=index">
                <li class="collection-item avatar">
                    <i class="material-icons circle">
                        article
                    </i>
                    <b><span class="title">{{articulo.titulo}}</span></b>
                    <p *ngFor="let autor of autores[j];">
                        {{autor.nombreApa}}
                    </p>
                    <div class="secondary-content">
                        <a><i class="small material-icons">person_remove</i></a>
                        <a><i class="small material-icons">edit</i></a>
                        <a><i class="small material-icons">document_scanner</i><input
                                (change)="cargarArticulo($event.target,articulo.idArticulo)" type="file" multiple></a>
                    </div>
                </li>

                <div class="saltoPagina saltoPaginaHTML" *ngIf="arregloNumeros[j] == true">
                    <div class="seccion">

                    </div>
                </div>
            </ul>
        </div>

    </div>

</div>
