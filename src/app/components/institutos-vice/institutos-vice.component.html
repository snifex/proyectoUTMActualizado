<!-- Listar institutos -->
<div class="container">
    <div class="col s12 m12 l8 offset-12 loginDiv">
        <div class="row" style="margin-bottom: 0px !important">
            <div class="col s12">
                <h5 class="center">
                    Institutos
                </h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <table class="stripped responsive-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody *ngFor="let instituto of institutos; let i =index">
                    <tr *ngIf="instituto.idInstituto!=0">
                        <td>{{instituto.nombreInstituto}}</td>
                        <td><a (click)="eliminarInstituto(i)"><i class="small material-icons">person_remove</i></a></td>
                        <td><a (click)="modificarInstitutoModal(i)"><i class="small material-icons">edit</i></a></td>
                    </tr>                          
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modificar Instituto -->
<div class="container">
    <div class="modal" id="modificarInstitutoModal">
        <div class="modal-content">
            <div class="col s12 m12 l8 offset-12 loginDiv">
                <div class="row loginContainer">
                    <div class="row" style="margin-bottom: 0px !important;">
                        <div class="col s12">
                            <h5 class="center">
                                Modificar Instituto
                            </h5>
                        </div>
                    </div>

                    <div style="border: .5px solid #78909c; padding: 10px">
                        <div class="row">
                            <div class="col s12">
                                <label>Nombre del Instituto</label>
                                <input [(ngModel)]="institutoModificar.nombreInstituto" type="text" autocomplete="off" placeholder="Nombre del instituto">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <label>Codigo del Instituto</label>
                                <input [(ngModel)]="institutoModificar.codigoInstituto" type="text" autocomplete="off" placeholder="Nombre del instituto">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12 center">
                                <button class="btn waves-effect waves-light deep-orange darken-3" (click)="altaModificarInstituto()" type="submit" name="action" href="#!">Modificar Instituto
                                    <i class="material-icons right">send</i>
                                </button>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
