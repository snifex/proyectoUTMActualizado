<div class="container">
    <div class="col s12 m12 l8 offset-12 loginDiv">
        <div class="row" style="margin-bottom: 0px !important;">
            <div class="col s12">
                <h5 class="center">
                    Carreras
                </h5>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <label>Selecciona un Instituto</label>
                <select (change)="cambioInstituto($event.target)" class="browser-default">
                    <ng-container *ngFor='let item of institutos'>
                        <option [value]="item.idInstituto" *ngIf="item.idInstituto!=0">{{item.nombreInstituto}}</option>
                    </ng-container>
                </select>
            </div>
        </div>

        <!-- Listamos las carreras  -->
        <div class="row" *ngIf="numCarrerasByInstituto !== 0">
            <div class="col s12">
                <table class="stripped responsive-table">
                    <thead>
                        <tr>
                            <th>Nombre de las Carreras</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody *ngFor="let carrera of carreras; let i =index">
                        <tr>
                            <td>{{carrera.nombreCarrera}}</td>
                            <td><a (click)="eliminarCarrera(i)"><i class="small material-icons">person_remove</i></a></td>
                            <td><a (click)="modificarCarreraModal(i)"><i class="small material-icons">edit</i></a></td>
                        </tr>                          
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="modal" id="modificarCarreraModal">
        <div class="modal-content">
            <div class="col s12 m12 l8 offset-12 loginDiv">
                <div class="row loginContainer">
                    <div class="row" style="margin-bottom: 0px !important">
                        <div class="col s12">
                            <h5 class="center">
                                Modificar Carrera
                            </h5>
                        </div>
                    </div>
                    <div style="border: .5px solid #78909c; padding: 10px;">
                        <div class="row">
                            <div class="col s12">
                                <label>Nombre de la Carrera</label>
                                <input [(ngModel)]="carreraModificar.nombreCarrera" type="text" autocomplete="off" placeholder="Nombre de la Carrera">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label>Codigo de la Carrera</label>
                                <input [(ngModel)]="carreraModificar.codigoCarrera" type="text" autocomplete="off" placeholder="Codigo de la Carrera">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label>Instituto al cual esta adscrito</label>
                                <select (change)="cambioInstituto($event.target)" class="browser-default">
                                    <ng-container *ngFor='let item of institutos'>
                                        <option [value]="item.idInstituto" *ngIf="item.idInstituto!=0">{{item.nombreInstituto}}</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <label>Siglas del nuevo Instituto</label>
                                <input [(ngModel)]="carreraModificar.siglas" type="text" autocomplete="off" placeholder="Siglas de la Carrera">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center">
                                <button class="btn waves-effect waves-light" (click)="altaModificarCarrera()" type="submit" name="action">Modificar Carrera
                                    <i class="material-icons right">send</i>
                                </button>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
