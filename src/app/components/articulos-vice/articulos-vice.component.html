<div class="contenedor-principal">
	<input type="date" value="{{ini}}" (change)="CambioFechaIni()" id="fechaIni">
	<input type="date" value="{{fin}}" (change)="CambioFechaFin()" id="fechaFin">
	<tr *ngFor="let profesor of profesores; let i=index">
		<!-- el * es para un for-->
		<td>
			{{i}}--{{profesor.nombresP}}
		</td>
		<td>
			<a class="right black-text" (click)="modificarProfesor(i)"></a>
		</td>
	</tr>

	<table>
		<tr *ngFor="let articulo of articulos; let i=index">
			<!-- el * es para un for-->
			<td>
				{{i}}--{{articulo.idArticulo}}--
				{{articulo.titulo}}
				<!-- {{ es para imprimir en pantalla-->
					<p *ngFor =" let autor of autores[i];">
						{{autor.nombresP}}
					</p>
			</td>
		</tr>
	</table>
</div>

<div class="fixed-action-btn">
	<a class="btn-floating btn-large red">
	  <i class="large material-icons">mode_edit</i>
	</a>
	<ul>
	  <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
	  <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
	  <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
	  <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
	</ul>
</div>
