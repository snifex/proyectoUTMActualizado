<div class="container">
	<li class="header">
		<div class="row">
			<div class="col s6">
				<input type="date" value="{{ini}}" (change)="CambioFechaIni()" id="fechaIni" class="col s6">
			</div>
			<div class="col s6">
				<input type="date" value="{{fin}}" (change)="CambioFechaFin()" id="fechaFin" class="col s6">
			</div>
		</div>
	</li>

	<ul class="collection" *ngFor="let articulo of articulos; let i=index">
		<li class="collection-item avatar">
			<i class="material-icons circle">
				article
			</i>
			<b><span class="title">{{articulo.titulo}}</span></b>
			<p *ngFor="let autor of autores[i];">
				{{autor.nombresP}} {{autor.apellidoP}} {{autor.apellidoM}}
			</p>
		</li>
	</ul>
</div>

<div class="fixed-action-btn">
	<a class="btn-floating btn-large red">
	  <i class="large material-icons">mode_edit</i>
	</a>
	<ul>
	  <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
	  <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
	  <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
	  <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
	</ul>
</div>
