<div class="bodyContrasena">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l8 offset-l2 loginDiv">
				<div class="row loginContainer">
					<div class="col s12 m5 l10 offset-l1 offset-m1">
						<div class="loginTitulo">
							<h5>Olvide mi Contraseña</h5>
						</div>
						<div class="row">
							<div class="col s12 customInput">
								<i class="material-icons prefix">vpn_key</i>
								<input [(ngModel)]="pass1" class="browser-default" type="password" name="email"
									id="email" placeholder="Nueva contraseña" autocomplete="off">
							</div>
							<div class="col s12 customInput">
								<i class="material-icons prefix">vpn_key</i>
								<input [(ngModel)]="pass2" class="browser-default" type="password"
									name="password" id="password" placeholder="Ingrese de nuevo" autocomplete="off">
							</div>
						</div>
						<div class="row">
							<button (click)="contrasenaCambio()" class="btn col l12 s12 m12 btnLogin ">
								Cambiar contraseña
							</button>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
</div>
